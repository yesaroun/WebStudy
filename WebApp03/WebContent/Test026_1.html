<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>
<style type="text/css">
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: #eeeedd;}
   .btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
   .btn:hover   {color: orange;}
   td {text-align: right;}
   .txt {text-align: center;}
   table { width: 400px; background-color: #FFD700;}
</style>
<script type="text/javascript">
	function startGame()
	{
		//확인
		//alert("함수 호출 확인");
		
		var strArr = ["가위", "바위", "보"];
		
		// ※ Math.random();			-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		// 확인
		//alert(Math.random());
		
		// 현재 우리에게 필요한 것은
		// 1~3 의 정수 형태의 산ㄴ수
		var c = parseInt(Math.random()*3) + 1;		// 0 1 2 → 1 2 3
		
		// 확인
		//alert(c);
		//--==>> 1~3 사이의 정수 형태의 난수 발생 확인
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자:" + strArr[u-1] + ", 컴퓨터:" + strArr[c-1];
		
		// 확인
		//alert(msg);
		
		if (u==c)
		{
			msg += " → 비겼습니다.";
		}
		else if (u%3 == (c+2)%3)	// 종종 필요하면 보기 외울 정도는 아님						
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else						// 앞에 식에 u와 c만 바꾸면 된다.
		{
			msg += " → 당신이 이겼습니다.";
		}
		
		document.getElementById("txtResult").value = msg;
	}
</script>
</head>
<body>
<!-- w3schools.com -->
<!-- http://koxo.com/lang/js/index.html -->
참고하기

<!-- 
	가위 바위 보 게임을 구성한다.
	HTML, CSS, Javascript를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	페이지 레이아웃
	------------------------------------------------------
	입력(1.가위, 2.바위, 3.보)	[	2	]<게임 결과 확인>
	
	[사용자:바위 컴퓨터:보 → 컴퓨터가 이겼습니다. ]
	
	------------------------------------------------------
-->
 
<div>
	<form>
		입력(1.가위, 2.바위, 3.보) <input type="text" class="txt" id="txtUser" style="width: 65px">
		<button type="button" class="btn" onclick="startGame()" style="width: 150px">게임 결과 확인</button>
		<br><br>
		
		<input type="text" class="txt" id="txtResult" style="width: 300px">
	</form>
</div>

</body>
</html>
