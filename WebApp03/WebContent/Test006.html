<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test006.html</title>

<script type="text/javascript">
	
	num1=10;						// 변수 num1에 10대입
	document.write("num=");			// 문자열 출력
	document.write(num1);			// 변수 출력
	
	num1=100						// 변수 num1에 100 대입
	//document.write("\n num1="); 	// 개행 안됨~!!! check~!!! (문서 영역 안에서 엔터 친다고 개행되지 않았다.)
	document.write("<br>num1=");	// 라인 스킵(개행))을 위해 사용한 <br>태그
	document.write(num1);			// 변수 출력
	
	num1="2022년 4월을 시작하는 어느 날...";	// 변수 num1에 문자열 대입
	document.write("<br>num1=");	
	document.write(num1);
	
	num2=200;						// 변수 num2 구성
	
	num1=num2;						// 변수 num1에 변수 num2 대입
	document.write("<br>num1=");
	document.write(num1);
	
</script>

</head>
<body>

</body>
</html>
