<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>
<style type="text/css">
* {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: white;}
   input.btn {width: 200px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: black;}   
   .txt {text-align: center;}
   txtarea{font-family: 나눔고딕코딩; font-weight: bold}
</style>
<script type="text/javascript">
	function scoreMember()
	{
		var str = "";
		var arr = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		var n = 0;
		
		var tot = 0;
		
		// 데이터 배열에 입력
		do
		{
			str = prompt("이름 국어 영어 수학(" + (n+1) + ") : ");
			
			if (str == null || str == "" || str == " ")
				break;
			
			var member = str.split(" ");
			
			arr[0][n] = member[0];
			arr[1][n] = parseInt(member[1]);
			arr[2][n] = parseInt(member[2]);
			arr[3][n] = parseInt(member[3]);
			arr[4][n] = arr[1][n] + arr[2][n] + arr[3][n];
			arr[5][n] = 1;
			
			alert(arr[0][n])
			n++;
			
		} while (true);
		
		// 순위
		for (var i = 0; i < arr[0].length; i++)
		{
			for (var j = 0; j < (arr[0].length); j++)
			{
				if (arr[4][i] < arr[4][j])
					arr[5][i] = arr[5][i] + 1;
			}
		}
		
		// 출력
		var result = "";
		
		for(var i = 0; i < arr[0].length; i++)
		{
			for(var j = 0; j<arr.length; j++)
			{
				result += arr[j][i] + " ";
			}
			result += "\n";
		}
		
		document.getElementById("txtCount").value = arr[0].length;
		document.getElementById("txtResult").value = result;
		
	}
</script>
</head>
<body>

<!-- 
	『prompt()』를 활용하여 여러 명의 성적 데이터를 입력받고,
	등수를 부여하여, 리스트를 출력하는 페이지를 구성한다.
	HTML, CSS, Javascript 활용.
	
	페이지 레이아웃
	-----------------------------------------------------------
	
	< 성적 정보 입력 > →→→→ prompt() →→→→ 이름 국어 영어 수학(1) :
	전체 인원 수 : 	[	] 명
	
	---------------------------------------------	→ textarea
	이름	국어	영어	수학	총점	등수
	한충희	80		70		60		xxx		1등
	양윤정	70		60		50		xxx		2등
	박현수	60		50		40		xxx		3등
	---------------------------------------------

	-----------------------------------------------------------
-->
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>
 
<div>
	<form>
		<input type="button" class="btn" value="< 성적 정보 입력 >" onclick="scoreMember()">
		<br>
		
		전체 인원 수 : 
		<input type="text" class="txt" id="txtCount" readonly="readonly"> 명
		<br><br>
		
		<textarea rows="10" cols="40" id="txtResult" readonly="readonly"></textarea>
	</form>
</div>

</body>
</html>
