<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023_1.html</title>
<style type="text/css">
* {color: #223322;}
   input {font-family: 나눔고딕코딩; font-weight: bold;}
   input:focus {background-color: white;}
   input.btn {width: 200px; font-weight: bold; font-family: 맑은 고딕;}
   input.btn:hover {color: black;}   
   .txt {text-align: center;}
   txtarea{font-family: 나눔고딕코딩; font-weight: bold}
</style>
<script type="text/javascript">
	function actionScore()
	{
		var str = "";
		var arr = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		var n = 0;
		
		do
		{
			str = prompt("이름 국어 영어 수학(" + (n+1) + ") : ");	// "이00 90 80 70"
			
			if (str == null || str == "." || str == " " || str == "")
				break;
			var member = str.split(" ");							// var member = ["이00", "90", "80", "70"];
			
			arr[0][n] = member[0];
			arr[1][n] = member[1];
			arr[2][n] = member[2];
			arr[3][n] = member[3];
			arr[4][n] = Number(member[1]) + Number(member[2]) + Number(member[3]);
			arr[5][n] = 1;
			
			n++;
			
		} while (true);
		
		// 석차(등수) 계산
		for (var i = 0; i < arr[0].length; i++)
		{
			for (var j = 0; j < arr[0].length; j++)
			{
				if(i==j)
					continue;		// 뒷부분 무시하고 계속~
				
				if (Number(arr[4][i]) < Number(arr[4][j]))		// 총점 비고
				{
					// i 번 학생의 등수(arr[5][i]를 1만큼 증가)
					arr[5][i] = (Number(arr[5][i]) + 1).toString();
				}
				// continue 기준으로 뒷 부분
			}
		}
		
		//-- 여기까지 수행하면 arr 배열 구성 끝~!!!
		var result = "";
		
		for (var j = 0; j < arr[0].length; j++)
		{
			for (var k = 0; k < arr.length; k++)
			{	
				//test
				//alert(k + " " + j);
				
				result += arr[k][j] + " ";
			}
			result += "\n";
		}
		
		document.getElementById("txtCount").value = arr[0].length;
		
		document.getElementById("memberList").value += result;
	}
	
// 질문 : 선생님 자바스크립트에서는 배열 안에 있는 다른 데이터 타입이 들어간다고 하셨는데 이번 예제처럼 될 수 있으면 데이터 타입을 통일시켜야 하는 건가요?
//--==>> 문법적으로 문제가 되지는 않으나 통일해야 나중에 편함 물론 통일시켜도 타입을 확인해서 사용해야함
	
</script>

</head>
<body>

<!-- 
	『prompt()』를 활용하여 여러 명의 성적 데이터를 입력받고,
	등수를 부여하여, 리스트를 출력하는 페이지를 구성한다.
	HTML, CSS, Javascript 활용.
	
	페이지 레이아웃
	-----------------------------------------------------------
	
	< 성적 정보 입력 > →→→→ prompt() →→→→ 이름 국어 영어 수학(1) :
	전체 인원 수 : 	[	] 명
	
	---------------------------------------------	→ textarea
	이름	국어	영어	수학	총점	등수
	한충희	80		70		60		xxx		1등
	양윤정	70		60		50		xxx		2등
	박현수	60		50		40		xxx		3등
	---------------------------------------------

	-----------------------------------------------------------
-->
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>
 
 <div>
	 <form>
		<input type="button" value="성적 정보 입력" class="btn" style="width: 200px;" onclick="actionScore()">
		<br><br>
		전체 인원 수 : 
		<input type="text" class="txt" id="txtCount" 
		style="width: 20px;"readonly="readonly">명<br><br>
				
		<textarea rows="10" cols="50" id="memberList" readonly="readonly"></textarea>
	 </form>
 </div>
 

</body>
</html>
