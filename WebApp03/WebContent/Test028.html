<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test028.html</title>
<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background: #eeeedd;}
	.btn {font-weight: bold; font-family: 맑은 고딕}
	.btn:hover {color: orage;}
	.txt {text-align: center; font-weight: bold;}
	#resultArea {font-family: 맑은 고딕; font-weight: bold;}
	#txtCount {width: 20px}
</style>

<script type="text/javascript">
	function actionChoice()
	{
		//확인
		//alert("함수 호출 확인~!!!");
		
		//document.getElementById();				// 이건 각각 해야함
		var radioObj = document.getElementsByName("radioGroup");	// name 은 여러개니까 s붙임
		
		// 확인
		//alert(radioObj);
		//--==>> [object NodeList] → 자바스크립트 배열
		//alert(radioObj.length);	
		//--==>> 6 (같은 이름을 쓰는게 6개니까)
		
		var msg = "선택된 항목이 존재하지 않습니다.";
		
		for(var i=0; i<radioObj.length; i++)	// 0 1 2 3 4 5
		{
			// 확인
			//alert(radioObj[i].checked);		// (몇 번째 체크 되어있는지 보는거임)
			
			if(radioObj[i].checked)
			{
				// 확인
				//alert(i);
				//alert(radioObj[i].value);
				msg = "당신이 선택한 사이즈는 아이스크림 종류를 " + radioObj[i].value + "개 고를 수 있습니다.";
				break;
			}
		}
		alert(msg);
	}
</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>라디오버튼, 체크박스 다루기</h2>
	
	<form>
		--- 사이즈 선택 --- <br><br>
		
		<input type="radio" name="radioGroup" id="a"value="1"><label for="a">싱글(1)</label>
		<input type="radio" name="radioGroup" id="b"value="2"><label for="b">더블(2)</label>
		<input type="radio" name="radioGroup" id="c"value="3"><label for="c">파인트(3)</label>
		<input type="radio" name="radioGroup" id="d"value="4"><label for="d">쿼터(4)</label>
		<input type="radio" name="radioGroup" id="e"value="5"><label for="e">패밀리(5)</label>
		<input type="radio" name="radioGroup" id="f"value="6"><label for="f">하프갤런(6)</label>
		<br><br>                                   

		<button type="button" class="btn" onclick="actionChoice()">확인</button>
		
	</form>
</div>

</body>
</html>
