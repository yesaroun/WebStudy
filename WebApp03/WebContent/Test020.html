<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>
<style type="text/css"></style>
<script type="text/javascript">
	function evenCalc()
	{
		//test
		//alert("a");
		
		var arrStr = document.getElementById("arr").value;
		const arr = arrStr.split(" ");
		
		for (var i = 0; i < arr.length; i++)
		{
			document.getElementById("result").value += arr[i] + "\n";
		}
		 
	}
</script>
</head>
<body>

<!-- 
	지정한 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한 자바스크립트 배열을 활용한다.
	
	// var arr = [10, 20, 30];
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	페이지 레이아웃
	----------------------------------------------------------------------
	초기 배열 상태[ 4 7 9 1 3 2 5 6 8 9] → 지정된 배열
	
	< 결 과 >
	짝수만 출력 [ 4 2 6 8 ]
 -->


<div>
	<h2>자바스크립트 배열</h2>
	<hr>
</div>

<div>
	<form>
		<div>
			초기 배열 상태 &nbsp;
			<input type="text" class="txtInput" id="arr">
		</div>
		
		<div>
			<input type="button" class="btn" id="resultBtn" value="< 결  과 >" onclick="evenCalc()">
		</div>
		
		<div>
			짝수만 출력 &nbsp;
			<input type="text" class="txtOutput" id="result">
		</div>
	</form>
</div>
</body>
</html>
