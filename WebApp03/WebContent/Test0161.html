<script type="text/javascript">

	/*

	function test(obj)
	{
		//alert(obj);		// 이러면 이 오브젝트가 그대로 반환된다.
		//alert(obj.value);	// 이 객체의 value를 확인
		
		var vNum1 = document.getElementById("num1").value;
		var vNum2 = document.getElementById("num2").value;
		var vResult = 0;
		
		if (obj.value == "더하기")
		{
			//alert("덧셈 연산 수행");
			vResult = parseInt(vNum1) + parseInt(vNum2);
		}
		else if (obj.value == "빼기") 
		{
			//alert("뺄셈 연산 수행");
			vResult = parseInt(vNum1) - parseInt(vNum2);
		}
		else if (obj.value == "곱하기") 
		{
			//alert("곱하기 연산 수행");
			vResult = parseInt(vNum1) * parseInt(vNum2);
		}
		else if (obj.value == "나누기") 
		{
			//alert("나누기 연산 수행");
			vResult = parseInt(vNum1) / parseInt(vNum2);
		}
		
		document.getElementById("result").value = vResult;
		
	}
</script>

<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<p>사용자로부터 두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript를 활용하여 처리한다.</p> 
</div>

<div>
	<form>
		정수1 <input type="text" id="num1" class="txtNum">
		정수2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<!-- 
		<input type="button" class="btn" value="더하기" onclick="test1()">
		<input type="button" class="btn" value="빼기" onclick="test2()">
		<input type="button" class="btn" value="곱하기" onclick="test3()">
		<input type="button" class="btn" value="나누기" onclick="test4()"> 
		-->
		<!-- 
		<input type="button" class="btn" value="더하기" onclick="test(1)">
		<input type="button" class="btn" value="빼기" onclick="test(2)">
		<input type="button" class="btn" value="곱하기" onclick="test(3)">
		<input type="button" class="btn" value="나누기" onclick="test(4)">
		-->
		<input type="button" class="btn" value="더하기" onclick="test(this)">	<!-- 여기서 사용된 this는 이 컨트롤 오브젝트(이 버튼)을 의미 -->
		<input type="button" class="btn" value="빼기" onclick="test(this)">
		<input type="button" class="btn" value="곱하기" onclick="test(this)">
		<input type="button" class="btn" value="나누기" onclick="test(this)">
		<br><br>
		
		결과 <input type="text" id="result" class="txtNumResult" disabled="disabled">
		<input type="button" class="btn" value="취소">
	</form>
</div>
