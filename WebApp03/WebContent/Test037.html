<head>

<script type="text/javascript">
	function objTest()
	{
		// 확인
		//alert("함수 호출 확인");
		
		// 사용자 정의 객체
		// Test036.html에서와 마찬가지로 사용자 정의 객체 구성
		// 단, 차이점 확인~!!!			check~!!!
		function Blog(b, d)
		{
			// 주요 속성 구성
			this.body=b;
			this.date=d;
			
			// 날짜 출력용 함수 정의(내장 객체를 이용한 방식))
			this.userLocalString = function()
			{
				return d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate();
			};
		}
		
		// 객체 생성
		var blog = new Blog("블로그 개설", "2022-01-14");
		var str = blog.body + " / " + blog.date;
		
		// 확인
		//alert(str);
		
		// Test036.html 에서와 마찬가지로
		// 사용자 정의 객체여러 개를 자바스크립트 배열 구조에 저장.
		// 단, 차이점 확인~!!!
		// → 자바스크립트 내장 객체 활용
		var arr = [  new Blog("블로그 개설", new Date("2022/01/14"))
		  		   , new Blog("블고그 레이아웃 구성",  new Date("2022/02/10"))
		  		   , new Blog("생성자 이용한 객체 생성",  new Date("2022/02/16")) ];
		
		/*
		○ 자바스크립트에서의 날짜 데이터
	
	  	   Date 객체는 날짜와 시간 작업을 하는데 사용되는
	   	   가장 기본적인 자바스크립트의 내장 객체이다.
	   
	       var now = new Date();
		
		   now.toString();
		   now.toLocaleString();
		   now.toLocaleDateString();
		   now.toLacaleTimeString();
		   now.getFullYear();
		   now.getMonth() + 1; ← check~!!! (월 단위는 자바에서처럼 0부터 시작한다.) 
		   now.getDate();
		   
		   ※ 주의
		   		
		   	  var userDate1 = new Date("2022/04/08");	// O
		      var userDate2 = new Date(2022, 4, 8);		// O
		      var userDate3 = new Date(Apr, 8, 2022);	// O
		      var userDate4 = new Date("2022-04-08");	// X
		      var userDate5 = new Date("20220408");		// X

*/
		str = "<table boder='1' class='table'>";
		str += "<tr>";
		str += "<th>제목</th><th>날짜</th>";
		str += "</tr>";
		
		// check~!!!
		/* for (var i = 0; i < arr.length; i++)
		{
			str += "<tr>";
			str += "<td>"+ arr[i].body + "</td>";
			str += "<td>" + arr[i].date + "</td>";
			str += "</tr>";
		} */
		
		// check~!!!
		for (var i = 0; i < arr.length; i++)
		{
			str += "<tr>";
			str += "<td>"+ arr[i].body + "</td>";
			str += "<td>" + arr[i].userLocalString() + "</td>";
			str += "</tr>";
		}
		
		
		str += "</table>";
		
		var result = document.getElementById("result");
		result.innerHTML = str;
		
	}
</script>

<body>

<div>
	<h1>자바스크립트 활용</h1>

	<div>
		<input type="button" value="사용자 정의 객체 테스트" class="btn control" onclick="objTest()"> <!-- 클래스 속성은 이렇게 공백으로 구분해서 여러개 적용가능 -->
		<br><br>
		
		<div id="result"></div>
	</div>
</div>

</body>
</html>
