<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>
<style type="text/css">
	*
	{
		color: #223322;
		font-family: 나눔고딕코딩;
		font-weight: bold;
	}
	
	input:focus {
	background-color: #eeeedd;
	}
	
	input.btn {
		width: 80px;
		font-family: 맑은 고딕;
		font-weight: bold;
}
	input.btn:hover
	{
		color: orage;
	}
	input.btn:active
	{
		color: red;
	}
	
	txtNum
	{
		width: 80px;
	}
</style>

<script type="text/javascript">

	var num1 = document.getElementById("num1").value;
	var num2 = document.getElementById("num2").value;
	
	function btnPlus()
	{
		var result = Number(num1) + Number(num2);
		document.getElementById("result").value = result;
	}
	function btnMinus()
	{
		var result = Number(num1) - Number(num2);
		document.getElementById("result").value = result;
	}
	function btnMulti()
	{
		var result = Number(num1) * Number(num2);
		document.getElementById("result").value = result;
	}
	function btnDiv()
	{
		var result = Number(num1) / Number(num2);
		document.getElementById("result").value = result;
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<p>사용자로부터 두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript를 활용하여 처리한다.</p>
</div>

<div>
	<form>
		정수1 <input type="text" id="num1" class="txtNum">
		정수2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<input type="button" class="btn" value="더하기" onclick="btnPlus()">
		<input type="button" class="btn" value="빼기" onclick="btnMinus()">
		<input type="button" class="btn" value="곱하기" onclick="btnMulti()">
		<input type="button" class="btn" value="나누기" onclick="btnDiv()">
		<br><br>
		
		결과 <input type="text" id="result" class="txtNumResult" disabled="disabled">
		<input type="button" class="btn" value="취소">
	</form>
</div>

</body>
</html>
