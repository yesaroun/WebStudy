<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>
<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background: #eeeedd;}
	.btn {font-weight: bold; font-family: 맑은 고딕}
	.btn:hover {color: orage;}
	.txt {text-align: center; font-weight: bold;}
	#resultArea {font-family: 맑은 고딕; font-weight: bold;}
	#txtCount {width: 20px}
</style>
<script type="text/javascript">
	var finalCount = 0;
	
	function countCheck()
	{
		var radioObj = document.getElementsByName("radioGroup");
		return radioObj;
	}
	
	function numCheck()
	{
		// test
		//alert(countCheck().length);	
		var arr = countCheck();
		var num = 0;
		
		for (var i = 0; i < arr.length; i++)
		{
			if(arr[i].checked)
			{
				num = i;
				break;
			}	
		}
				
		return num;
	}
	
	function stopCheck()
	{
		var num = numCheck()
		
		var checkObj = document.getElementsByName("checkGroup");
		
		if (checkObj.checked)
		{
			if (finalCount < num)
			{
				alert("더 이상 입력할 수 없습니다.");
				//break;
			}
			else
			{
				finalCount++
				if(finalCount == num)
					alert("모두 선택하셨습니다.");
			}
		}
	}

</script>
</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>아이스크림 주문</h2>
	<form>
		--- 사이즈 선택 --- <br><br>
		
		<input type="radio" name="radioGroup" id="a1" value="1" onclick="numCheck()">
		<label for="a1">싱글(1)</label>                        
		<input type="radio" name="radioGroup" id="b1" value="1" onclick="numCheck()">
		<label for="b1">더블(2)</label>                       
		<input type="radio" name="radioGroup" id="c1" value="1" onclick="numCheck()">
		<label for="c1">파인트(3)</label>                    
		<input type="radio" name="radioGroup" id="d1" value="1" onclick="numCheck()">
		<label for="d1">쿼터(4)</label>                        
		<input type="radio" name="radioGroup" id="e1" value="1" onclick="numCheck()">
		<label for="e1">패밀리(5)</label>                  
		<input type="radio" name="radioGroup" id="f1" value="1" onclick="numCheck()">
		<label for="f1">하프갤런(6)</label>
		<br><br>
		
		--- 종류 선택 --- <br><br>
		
		<input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="stopCheck()">
		<label for="a2">엄마는외계인</label>
		<input type="checkbox" name="checkGroup" id="b2" value="레인" onclick="stopCheck()">
		<label for="b2">레인보우샤베트</label>                        
		<input type="checkbox" name="checkGroup" id="c2" value="민트" onclick="stopCheck()">
		<label for="c2">민트초코</label>                             
		<input type="checkbox" name="checkGroup" id="d2" value="바람" onclick="stopCheck()">
		<label for="d2">바람과함께사라지다</label>                    
		<br>                                                          

		<input type="checkbox" name="checkGroup" id="e2" value="뉴욕" onclick="stopCheck()">
		<label for="e2">뉴욕치즈케이크</label>                       
		<input type="checkbox" name="checkGroup" id="f2" value="사랑" onclick="stopCheck()">
		<label for="f2">사랑에빠진딸기</label>                        
		<input type="checkbox" name="checkGroup" id="g2" value="초코" onclick="stopCheck()">
		<label for="g2">초코나무숲</label>                           
		<input type="checkbox" name="checkGroup" id="h2" value="봉봉" onclick="stopCheck()">
		<label for="h2">아몬드봉봉</label>                           
		<br>                                                        
		                                                             
		<input type="checkbox" name="checkGroup" id="i2" value="바닐" onclick="stopCheck()">
		<label for="i2">바닐라</label>                               
		<input type="checkbox" name="checkGroup" id="j2" value="쿠키" onclick="stopCheck()">
		<label for="j2">쿠키앤크림</label>                            
		<input type="checkbox" name="checkGroup" id="k2" value="월넛" onclick="stopCheck()">
		<label for="k2">월넛</label>                                  
		<input type="checkbox" name="checkGroup" id="l2" value="요거" onclick="stopCheck()">
		<label for="l2">31요거트</label>
		<br>
	</form>
</div>

</body>
</html>
