<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx08.html</title>
 
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script> 

<!-- 추가 check~!!! -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />

</head>
<body>

<div>
	<h1>Glyphicons</h1>
	<hr />
</div>

<div>
	아이콘 : <span class="glyphicon glyphicon-heart" style="width: 200px"></span>
	아이콘 : <span class="glyphicon glyphicon-heart" style="height: 200px"></span>  
</div>
<br /><br />

<div>
	아이콘 : <span class="glyphicon glyphicon-heart" style="font-size: 30px; color: blue;" ></span>
</div>
<br /><br />

<!-- Attribute Content Type → Simple Type → 적용되지 않음 -->
<div>
	<input type="button" class="glyphicon glyphicon-qrcode" />
</div>

<!-- Simple Type -->
<input type="button" />

<!-- Complex Type -->
<button type="button"></button>

<!-- Attribute Content Type → Complex Type → 적용 -->
<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-qrcode"> QR코드 스캔</span>
	</button>
</div>
<br /><br />

<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br /><br />

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>
<br /><br />

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-left"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-center"></span>
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-align-right"></span>
	</button>
</div>
<br /><br />

</body>
</html>
