<div>
	<h1>테이블 열/행 병합 실습</h1>
	<hr>
</div>

<div>
	<table border="1">
		<tr>
			<td colspan="2">강남구</td>
			<td colspan="2">노원구</td>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>삼계동</td>
			<td>중계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- th 셀이ㅡ 활용 -->
	<table border="1">
		<tr>
			<th colspan="2">강남구</td>
			<th colspan="2">노원구</td>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>삼계동</td>
			<td>중계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<table border="1">
		<!-- 강남구에 청담동 추가 -->
		<!-- 노원구에 하계동 추가 -->
		
		<tr>
			<th colspan="3">강남구</th>
			<th colspan="3">노원구</th>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>청담동</td>
			<td>삼계동</td>
			<td>중계동</td>
			<td>하계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- 강남구 → 역삼동 논현동 -->
	<!-- 노원구 → 상계동 중계동 하계동 월계동 -->
	
	<table border="1">
		<tr>
			<th colspan="2">강남구</th>
			<th colspan="4">노원구</th>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
			<td>월계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<table border="1">
		<tr>
			<th rowspan="3">노원구</th>
			<td>상계동</td>
			<th rowspan="2">A</th>
			<th>a1</th>
		</tr>
		<tr>
			<td>중계동</td>
			<td>a2</td>
		</tr>
		<tr>
			<td colspan="3">길다란부분1</td>
		</tr>
		<tr>
			<td colspan="3">길다란부분2</td>
			<td>짧은부분1</td>
		</tr>
		<tr>
			<td colspan="2">중간길이1</td>
			<td colspan="2">중간길이2</td>
		</tr>
	</table>
	
	
	</table>
