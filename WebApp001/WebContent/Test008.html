<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>
</head>
<body>

<div>
	<h1>기타 글꼴 꾸미기 태그</h1>
	<hr>
</div>

<!-- 쓰지 말아라 -->
<div>
	기본 텍스트<br><br>
	<b>글자를 굵게(진하기) 설정하기</b><br><br>	<!-- (여기에 이클립스에서 느낌표 있는건 정말 쓰지말자인데 b처럼 이클립스가 제한하지는 않는데
	가급적이면 쓰지말자이긴 하지만 실제 글자를 크게 하려고 쓰는게 아니라 강조하려고 하면 쓰자 임) -->
	<i>이탤릭체(기울여)로 설정하기</i><br><br>
	<u>밑줄 긋기</u><br><br>
	<tt>타이프체로 설정하기</tt> <br><br>
	<small>현재 글자 크기보다 한 단계 줄이기</small><br><br>
	<big>현재 글자 크기보다 한 단계 키우기</big><br><br>
	<strong>글자 강조하기</strong><br><br>
	<s>취소선 넣기</s><br><br>
	<em>강조하기, 글자 비스듬히 출력</em><br><br>
	
	<!-- (아래 첨자, 위첨자는 상관없다.) -->
	아래 첨자 테스트하기<sub>아래첨자</sub><br><br>
	위 첨자 테스트하기<sup>위첨자</sup><br><br>
</div>

</body>
</html>
