<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test006.html</title>
<style type="text/css">
	*
	{
		font-size: 20pt;
		font-weight: bold;
		font-family: 맑은 고딕;
		color: #334433;
	}
</style>

<script type="text/javascript">

	function actionPerformed()
	{
		// (여기 영역은 자바스크립트 영역이니까 자바스크립트 주석 써야 함)
		//alert("함수 호출 확인~!!!");
		
		// (BOM (브라우저 오브젝트 모델) vs DOM(도큐멘트 오브젝트 모델)중요)
		// (문서를 구성하는 텍스트들을 객체 형식으로 읽어들이 필요가 있었음 기본적으로 브라우저가 읽어오는거는 
		// BOM이고 이를 더 편하게 하기 위해서 문서로 받아오는게 DOM? 인듯 그래서 우리가 최종적으로 받는게 DOM임)
		// (여기서 쓴 document가 브라우저에서 받아쓴 문서 하위 객체임)
		
		var vKor = document.getElementById("kor").value;	// 국어텍스트박스 옆에 입력된 점수가 value임
		var vEng = document.getElementById("eng").value;
		var vMat = document.getElementById("mat").value;
		var vTot = 0;
		var vAvg = 0;
		
		vTot = parseInt(vKor) + parseInt(vEng) + parseInt(vMat);	// (parseInt : 텍스트박스에 얻어오는건 타입이 텍스트임
		vAvg = Math.round(vTot/3);									// 	  		   그래서 기본적으로는 문자열 타입임)
		//(자바스크립트에는 클래스라는 개념은 없다/ 여기서 쓰는 Math는 객체 타입임 Math에서 round라는 함수를 받아오는거임)  
		
		document.getElementById("tot").value = vTot;
		document.getElementById("avg").value = vAvg;
		
	}

</script>

</head>
<body>

<div>
	<h1>데이터 입력 관련 태그</h1>
	<hr>
</div>

<div>
	<!-- check~!!! -->
	<form>
		이름 <input type="text" id="name"><br>
		국어 <input type="text" id="kor"><br>
		영어 <input type="text" id="eng"><br>
		수학 <input type="text" id="mat"><br>
		<br>

		<!-- 결과 버튼에 클릭 이벤트(기능상으로 행동하는 모든 것들)가 발생했을 때 『actionPerformed()』 자바스크립트 함수 호출 -->
		<input type="button" value="결과" onclick="actionPerformed()"> <!-- (모든 이벤트 핸들러 앞에 on 붙어있음/ 이건 click이벤트에 on이 붙은거임) -->
		<input type="reset" value="취소">
		<br>
		
		총점 <input type="text" id="tot"> 평균 <input type="text" id="avg"> <br>
		
	</form>
</div>



</body>
</html>
