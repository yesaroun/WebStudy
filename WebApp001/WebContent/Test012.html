<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test012.html</title>
</head>
<body>
	
<div>
	<h1>테이블(표) 만들기 - 테이블에 속성 적용하기</h1>
	<hr>
</div>	

<div>
	<!-- CSS를 통해 관래해야 할 속성들 -->
	<table border="10" background="images/img_03.jpg" cellpadding="20" cellspacing="30"> 
		<tr height="200">
			<!-- <th width="200" height="200">한식</th>-->			
			<th width="200" valign="bottom">한식</th>
			<th>중식</th>
		</tr>
		<tr>
			<td>김치찌게</td>
			<td>짜장면</td>
		</tr>
		<tr>
			<td>된장찌게</td>
			<td>짬뽕
		</tr>
		<tr>
			<td>순두부찌게</td>
			<td>사천탕수육</td>
		</tr>
	</table>
</div>
<!-- (
border : 테두리 속성임
th : 컬럼명임, 기본적으로 진하고 가운데 정렬된다
th에 width, height 값을 줘서 수정 
valign으로 글자 위치 정함
padding, margin은 둘다 여백인데
margin은 바깥쪽 여백이고 padding은 (패딩은 내몸 안쪽을 따뜻하게 입으려고 하니까) 안쪽 여백임
cellspacing : 셀과 셀 사이의 공간이다
) -->

</body>
</html>
