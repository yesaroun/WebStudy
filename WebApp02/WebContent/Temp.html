<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 관련 태그</title>
</head>
<body>

<div>
	<!-- 순서 있는 목록 -->
	<ol>
		<li>텍스트 관련 태그</li>
		<li>목록 관련 태그</li>
		<li>다른 여러가지 태그</li>
	</ol>
<!-- 이들 사이에는 개행 태그(br)를 넣지 않는다. -->
	
	<!-- 순서 없는 목록 -->
	<ul>
		<li>텍스트 관련 태그</li>
		<li>목록 관련 태그</li>
		<li>다른 여러가지 태그</li>
	</ul>
	
	<dl>
		<dt>HTML 태그의 종류(중간 제목)</dt>
		<dd>텍스트 관련 태그</dd>
		<dd>목록 관련 태그</dd>
		<dd>다른 여러가지 프로그램</dd>
	</dl>

</div>

</body>
</html>
