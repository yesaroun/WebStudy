<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function add()
	{
		var item = $("#item").val();			// 제목
		//alert(item);
		
		var week = $("#week").val();
		var start = $("#start").val();
		var end = $("#end").val();
		var color = $("#color").val();
		
		// javascript로 처리했던 기능을 jquery로 구성하면 더 간단하다.
		// 1. 모든 tr들 중 원하는 행을 찾고(→ eq())
		// 2. 그렇게 찾은 tr의 자식 td들 중(→ children())
		//	  원하는 td를 찾아서 텍스트를 삽입하고 색을 바꾼다.
		
		for (var i = start; i <= end; i++)
		{
			// 확인
			//alert(i);
			//$("#list tr").eq(i).text("선택");
			//$("#list tr").eq(i).text(item);
			//$("#list tr").eq(i).children().text(item);
			$("#list tr").eq(i).children().eq(week).text(item).css("background-color", color);
		}
		
	}
</script>
