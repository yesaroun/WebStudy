<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest10.html</title>
<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12px;
	}
	#list
	{
		border: 1px solid gray;
		border-collapse: collapse;
		width: 800px;
	}
	#list th
	{
		width: 152px;
	}
	#list td
	{
		width: 162px;
	}
	#list th, #list td
	{
		border: 1px solid gray;
		padding: 3px;
	}
	
</style>

<script type="text/javascript">
	function add()
	{
		var item = document.getElementById("item").value;
		var week = parseInt(document.getElementById("week").value);
		var start = parseInt(document.getElementById("start").value);
		var end = parseInt(document.getElementById("end").value);
		var color = document.getElementById("color").value;
		
		//test
		//alert(item + week + start + end + color);
		
		var tds = document.getElementsByTagName("td");
		
		// test
		//alert(tds.length);
		
		// 요일(td)이 4가지 이기 때문에... → * 4
		for (var i=(4*(start-1) + week); i<=(4*(end-1) + week); i+=4) 
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = item;
		}
		
	}
</script>

</head>
<body>
